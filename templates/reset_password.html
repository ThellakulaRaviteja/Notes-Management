{% extends "base.html"%}

{% block body %}
<div class="container">
    <h2>Reset password</h2>
    <form method="POST" action="{{url_for('reset_password', token=token)}}">
        <label>Update Password :</label>
        <input type="password" name="password">
        <button type="submit">submit</button>
    </form>
</div>
{%endblock%}
